<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body class="text-center">
    <main>
        <h1 class="banner p-3 ">Weather</h1>
        <div class="form-group">
           <input id="city-input" class="form-control form-control-lg" type="text" placeholder="Search city">
           <button id="searchbtn" type="button" onclick="searchCity()" class="btn btn-lg btn-primary">Search</button>
        </div>
        <div id="weather-output" class="mt-3">
          <div class="card-deck mb-3 text-center">
              <div id="multiCollapseOut" class="card mb-4 shadow-sm">
                <div class="card-header">
                  <h4 id="city-name" class="my-0 font-weight-normal">----</h4> 
                </div>
                <div class="card-body justify-content-center align-items-center flex-column">
                  <h1 id="weather-type" class="card-title">----</h1>
                  <ul class="list-group">
                    <li class="list-group-item"><span id="weather-icon"></span></li>
                    <li class="list-group-item">Temp: <span id="temp">--</span>°</li>
                    <li class="list-group-item">Min Temp: <span id="min-temp">--</span>°</li>
                    <li class="list-group-item">Max Temp: <span id="max-temp">--</span>°</li>
                    <li class="list-group-item">Humidity: <span id="humidity">--</span>%</li>
                    <li class="list-group-item">Pressure: <span id="pressure">----</span>hPa</li>
                    <li class="list-group-item">Wind Speed: <span id="wind-speed">---</span>km/h</li>
                  </ul>
                </div>
              </div>
          </div>
        </div>   <! weather-output ->
    </main>
</body>
</html>
